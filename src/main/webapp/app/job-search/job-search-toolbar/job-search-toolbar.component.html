<div class="container">
    <div class="toolbar-collapse">
        <div class="form-inline toolbar-form">
            <div class="form-group form-group--wide">
                <label for="formGroupExampleInput" class="sr-only">Berufsbezeichnung, Berufsgruppe, Fähigkeiten</label>
                <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" [(ngModel)]="term"
                       placeholder="Berufsbezeichnung, Berufsgruppe, Fähigkeiten">
            </div>
            <div class="form-group form-group--wide form-group--icon">
                <label for="basic-addon2" class="sr-only">Ort, Region, Kanton</label>
                <input type="text" class="form-control form-control-lg" placeholder="Ort, Region, Kanton"
                       id="basic-addon2">
                <!-- todo refine -->
                <a href="#" class="fa-stack form-control--icon">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
                </a>
            </div>
            <div class="form-group form-group--slider">
                <label for="ex1" class="sr-only">Radius</label>
                <div class="slider slider-horizontal" id="ex1Slider">
                    <div class="slider-track">
                        <div class="slider-track-low" style="left: 0px; width: 0%;"></div>
                        <div class="slider-selection" style="left: 0%; width: 70%;"></div>
                        <div class="slider-track-high" style="right: 0px; width: 30%;"></div>
                    </div>
                    <div class="tooltip tooltip-main top" role="presentation" style="left: 70%; margin-left: -66px;">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner">Current value: 14</div>
                    </div>
                    <div class="tooltip tooltip-min top" role="presentation">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner"></div>
                    </div>
                    <div class="tooltip tooltip-max bottom" role="presentation" style="top: 18px;">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner"></div>
                    </div>
                    <div class="slider-handle min-slider-handle round" role="slider" aria-valuemin="0"
                         aria-valuemax="20" aria-valuenow="14" aria-valuetext="Current value: 14" tabindex="0"
                         style="left: 70%;"></div>
                    <div class="slider-handle max-slider-handle round hide" role="slider" aria-valuemin="0"
                         aria-valuemax="20" aria-valuenow="0" aria-valuetext="Current value: 0" tabindex="0"
                         style="left: 0%;"></div>
                </div>
                <input id="ex1" data-slider-id="ex1Slider" type="text" aria-describedby="infoKm" data-slider-min="0"
                       data-slider-max="20" data-slider-step="1" data-slider-value="14" data-value="14" value="14"
                       style="display: none;">
                <span id="infoKm" class="slider-helptext text-muted">
								+ 10 km
							</span>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" (click)="search()">{{total}} Jobs</button>
        </div>
    </div>
</div>
